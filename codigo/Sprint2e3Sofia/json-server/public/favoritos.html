<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSBH</title>
    <link rel="stylesheet" href="assets/css/styleAnfitrião.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #pagina {
          display: none; /* Esconde a página até que esteja carregada */
        }
   </style>
</head>

<body id="pagina">

    <header id="cabecalho"></header>

    <main>
        <h2 class="titulo">Favoritos</h2>
        <section class="cards">

            <div id="cards-container"></div>

            <!-- Template do card -->
            <template id="card-template">
                    <div class="card">
                        <h3 class="projtitulo"></h3>
                        <div class="conteudo">
                            <img src="" alt="Imagem do projeto" class="projimagem">
                            <div class="texto">
                                <p class="anfitriao"></p>
                                <p class="temas"></p>
                                <p class="ibancarias"></p>
                                <p class="resumo"></p>
                            </div>
                        </div>
                    </div>
            </template>

        </section>
        <div id="remover">
            <button id="btnExcluir"><i class="bi bi-x-circle" id="icons-container"></i></button>
        </div>
        
    </main>

    <footer>
        <p>@ 2024 CSBH - PUC | Todos os direitos reservados</p>
    </footer>

    <script src="assets/script/geral.js"></script>

    <script src="assets/script/appFavoritos.js"></script>

    <script>
      window.addEventListener('load', function() {
        document.getElementById('pagina').style.display = 'grid';
     });
    </script>

</body>

</html>
