<!DOCTYPE html>
<html>
<head>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="assets/css/styleUserForm.css" />
</head>
<body>
  <div class="container">
    <h1>Meu Perfil</h1>

    <form id="profile-form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Carregando..." /> 
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Carregando..." />
      </div>

      <h2>Alterar Senha</h2>

      <div class="form-group">
        <label for="senha-atual">Senha Atual:</label>
        <input type="password" id="senha-atual" name="senha-atual" />
      </div>

      <div class="form-group">
        <label for="nova-senha">Nova Senha:</label>
        <input type="password" id="nova-senha" name="nova-senha" />
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" />
      </div>

      <button type="submit">Salvar Alterações</button>
    </form>
  </div>

  <script src="assets/script/scriptUserForm.js"></script>
</body>
</html>
