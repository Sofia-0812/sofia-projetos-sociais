<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSBH</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <header id="cabecalho"></header>
      <main>
         <div class="page">
            <form method="POST" class="formLogin">
              <h2 class="titulo">Registre-se</h2>
              <p>Digite os seus dados de acesso no campo abaixo.</p>
              <label for="text">Nome</label>
              <input type="text" placeholder="Nome" autofocus="true" />
              <label for="email">E-Mail</label>
              <input type="email" placeholder="E-mail" autofocus="true" />
              <label for="password">Senha</label>
              <input type="password" placeholder="Senha" autofocus="true" />
              <a href="/">Esqueci minha senha</a>
              <input type="submit" value="Acessar" class="btn" />
          </form>
         </div>
       </main>

       <footer>
        <p>@ 2024 CSBH - PUC | Todos os direitos reservados</p>
      </footer> 

       <script src="assets/script/geral.js"></script>

       <script src="assets/script/registro.js"></script>
  </body>
</html>
