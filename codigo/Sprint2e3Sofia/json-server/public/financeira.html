<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSBH</title>
    <link rel="stylesheet" href="assets/css/telasSofia.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
    <style>
        #pagina {
          display: none; /* Esconde a página até que esteja carregada */
        }
    </style>
</head>

<body id="pagina">

    <header id="cabecalho"></header>

    <main>
        <h2 class="titulo">Contribuição Financeira</h2>

        <nav class="buscaEFiltros">
            <input type="search" id="search" placeholder="Buscar">
            <input type="checkbox" id="filtroTuggle">
            <label for="filtroTuggle" class="filtro-icon">
                <i class="fa-solid fa-filter"></i>
                <i class="fa-solid fa-circle-xmark"></i>
            </label>
            <div id="filters">
            <div class="filtroContainer topo">
                <h6 class="tituloFiltro">Tema:</h6>
                <div class="filtro"><input class="temaInput" type="checkbox" id="t1" value="Idosos"><p class="legenda">Idosos</p></div>
                <div class="filtro"><input class="temaInput" type="checkbox" id="t2" value="Animais"><p class="legenda">Animais</p></div>
                <div class="filtro"><input class="temaInput" type="checkbox" id="t3" value="Hospitais"><p class="legenda">Hospitais</p></div>
                <div class="filtro"><input class="temaInput" type="checkbox" id="t4" value="Crianças"><p class="legenda">Crianças</p></div>
                <div class="filtro"><input class="temaInput" type="checkbox" id="t5" value="Pessoas e famílias necessitadas"><p class="legenda">Pessoas e famílias necessitadas</p></div>
                <div class="filtro"><input class="temaInput" type="checkbox" id="t6" value="Meio ambiente"><p class="legenda">Meio ambiente</p></div>
                <div class="filtro"><input class="temaInput" type="checkbox" id="t7" value="Educação"><p class="legenda">Educação</p></div>
            </div>
            </div>
        </nav>
        <section class="cards">

            <div id="cards-container"></div>

            <!-- Template do card -->
            <template id="card-template">
                <a href="#" class="card-link">
                    <div class="card">
                        <h3 class="projtitulo"></h3>
                        <div class="conteudo">
                            <img src="" alt="Imagem do projeto" class="projimagem">
                            <div class="texto">
                                <p class="anfitriao"></p>
                                <p class="temas"></p>
                                <p class="ibancarias"></p>
                                <p class="resumo"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </template>

        </section>
    </main>

    <footer>
        <p>@ 2024 CSBH - PUC | Todos os direitos reservados</p>
   </footer>

   <script src="assets/script/geral.js"></script>

    <script src="assets/script/financeira.js"></script>

    <script>
        window.addEventListener('load', function() {
        document.getElementById('pagina').style.display = 'grid';
        });
    </script>
    
</body>

</html>
